<section class="main">
  <h2 id="my-skills" class="scroll-target">{{heading}}</h2>
  <ul>
    <li *ngFor="let item of mySkills" class="icn-wrapper">
      <img [src]="item.imgPath" [alt]="item.title" [class.backend-skill]="item.isBackendSkill" />
      <span class="skill-name">{{ item.title }}</span>
    </li>
  </ul>
</section>
